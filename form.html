    <h1>Which Was Your Favorite?</h1>
    <form action="https://oim-apis.herokuapp.com/form2" method="post">
      <span class="smbr"></span>
      <fieldset id="fset">
        <legend>Your Information:</legend>
        <div>
          <label id="fname" for="fullname">Name:</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Enter your name here"
          />
        </div>
        <div>
          <label id="email" for="emailaddress">Email:</label>
          <input
            type="email"
            placeholder="Enter your email here"
            id="emailaddress"
          />
        </div>
        <div>
          <label id="cntry" for="country-choice">Country:</label>
          <input
          type="text"
          name="country"
          id="country"
          placeholder="Enter your country here"
          />

          <datalist id="country-options">
            <option value="United States"></option>
            <option value="Canada"></option>
            <option value="France"></option>
            <option value="Switzerland"></option>
          </datalist>
        </div>
      </fieldset>
      <br />
      <fieldset id="fset2">
        <legend>Your Review:</legend>
        <div>
          <label id="grade" for="select-prod"
            >Which Was Your Favorite Car?</label
          >
          <select name="car" id="select-car">
            <option value="z8">1999 Z8 Roadster</option>
            <option value="z1">1989 Z1</option>
            <option value="m3">1986 M3</option>
            <option value="319">1934 319</option>
            <option value="dixi">1930 Ihle Dixi</option>
            <option value="isetta">1955 Isetta</option>
            <option value="m3gt">2009 M3 GT</option>
          </select>
        </div>
        <span class="smbr"></span>
        <div>
          <label for="comments">What Made This Your Favorite Car?</label>
        </div>
        <div>
          <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </div>
        <div>
          <span class="smbr"></span>
          <input
            type="checkbox"
            id="updates"
            name="updates singup"
            value="yes"
            checked
          />
          <label for="updates">Sign me up for email updates</label>
        </div>
        <span class="smbr"></span>
        <div>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </fieldset>
      <span class="smbr"></span>
    </form>
  </body>
