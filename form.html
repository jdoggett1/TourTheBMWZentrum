    <h1>Which Was Your Favorite?</h1>
    <form class="spacer" action="https://oim-apis.herokuapp.com/form2" method="post">
      <span class="smbr"></span>
      <fieldset id="fset">
        <legend>Your Information:</legend>
        <div>
          <label id="name" for="fullname">Name:</label>
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Enter your name here"
          />
        </div>
        <div>
          <label id="email" for="emailaddress">Email:</label>
          <input
            type="email"
            placeholder="Enter your email here"
            id="emailaddress"
          />
        </div>
        <div>
          <label id="cntry" for="country-choice">Country:</label>
          <input
          type="text"
          name="country"
          id="country"
          placeholder="Enter your country here"
          />

        </div>
      </fieldset>
      <br />
      <fieldset id="fset2">
        <legend>Your Review:</legend>
        <div>
          <label id="grade" for="select-prod"
            >Which Was Your Favorite Car?</label
          >
          <select name="car" id="select-car">
            <option value="z8">1999 Z8 Roadster</option>
            <option value="z1">1989 Z1</option>
            <option value="m3">1986 M3</option>
            <option value="319">1934 319</option>
            <option value="dixi">1930 Ihle Dixi</option>
            <option value="isetta">1955 Isetta</option>
            <option value="m3gt">2009 M3 GT</option>
            <option value="fw22">FW22 Williams F1</option>
          </select>
        </div>
        <span class="smbr"></span>
        <div>
          <label for="comments">What Made This Your Favorite Car?</label>
        </div>
        <div>
          <textarea id="comments" name="comments" rows="4" cols="34"></textarea>
        </div>
        <div>
          <span class="smbr"></span>
          <input
            type="checkbox"
            id="updates"
            name="updates singup"
            value="yes"
            checked
          />
          <label for="updates">Sign me up for email updates</label>
        </div>
        <span class="smbr"></span>
        <div>
          <button id="submit-btn" type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </fieldset>
      <span class="smbr"></span>
    </form>

  <script>
    function validate(){
    var regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
    var name = document.getElementById('name').value;
    if(!regName.test(name)){
        alert('Please enter your full name (first & last name).');
        document.getElementById('name').focus();
        return false;
    }else{
        return true;
    }
}

document
        .querySelector("#submit-btn")
        .addEventListener("click", function () {
          validate();
        });
  </script>
